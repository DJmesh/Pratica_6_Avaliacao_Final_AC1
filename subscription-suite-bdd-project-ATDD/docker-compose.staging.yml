version: "3.8"

services:
  database:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: subscription_staging
      POSTGRES_USER: postgres
    volumes:
      - db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    image: subscription-service:latest
    depends_on:
      - database
    networks:
      - default
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: subscription_staging
      DB_USER: postgres
      DB_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: staging
    ports:
      - "8080:8080"

volumes:
  db-volume:


